name: Sync Country.mmdb File

on:
  schedule:
    - cron: '0 20 * * *'  # 每天北京时间凌晨4点触发（UTC时间20:00）
  workflow_dispatch:

concurrency:
  group: sync-country-mmdb
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 必须完整检出才能做 diff

      - name: Download latest Country.mmdb
        run: |
          echo "Downloading Country.mmdb ..."
          curl -L --retry 3 --retry-delay 5 --connect-timeout 10 \
            https://raw.githubusercontent.com/Masaiki/GeoIP2-CN/release/Country.mmdb \
            -o Common/Country.mmdb
          echo "Country.mmdb updated locally."

      - name: Setup Git
        run: |
          git config user.name "cngzsunny"
          git config user.email "sunny.rong@gmail.com"

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Common/Country.mmdb

          # 判断是否有变化
          if git diff --cached --quiet; then
            echo "No changes detected. Nothing to commit."
            exit 0
          fi

          echo "Changes detected. Committing..."
          git commit -m "Sync Country.mmdb"

          echo "Pushing..."
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/cngzsunny/vpn_tool.git HEAD:main
