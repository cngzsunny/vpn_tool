name: Sync ASN.China.list File

on:
  schedule:
    - cron: '0 20 * * *'  # 每天北京时间凌晨4点触发（UTC时间20:00）
  workflow_dispatch:

concurrency:
  group: sync-asn-china
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 非常重要！必须完整克隆才能正确比较差异

      - name: Download latest ASN.China.list
        run: |
          echo "Downloading ASN.China.list ..."
          curl -L --retry 3 --retry-delay 5 --connect-timeout 10 \
            https://raw.githubusercontent.com/missuo/ASN-China/refs/heads/main/ASN.China.list \
            -o Common/ASN.China.list

      - name: Setup Git user
        run: |
          git config user.name 'cngzsunny'
          git config user.email 'sunny.rong@gmail.com'

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Common/ASN.China.list

          if git diff --cached --quiet; then
            echo "No changes detected. Nothing to commit."
            exit 0
          fi

          echo "Changes detected, committing..."
          git commit -m "Sync ASN.China.list"

          echo "Pushing..."
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/cngzsunny/vpn_tool.git HEAD:main
