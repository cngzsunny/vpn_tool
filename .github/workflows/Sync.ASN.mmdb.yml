name: Sync GeoLite2-ASN.mmdb File

on:
  schedule:
    - cron: '0 20 * * *'  # 每天北京时间凌晨4点（UTC+8）
  workflow_dispatch:

concurrency:
  group: sync-vpn-tool
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO: cngzsunny/vpn_tool
      BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        uses: fregante/setup-git-user@v2

      - name: Download GeoLite2-ASN.mmdb
        run: |
          set -e

          echo "Downloading GeoLite2-ASN.mmdb..."
          curl -L --retry 3 --retry-delay 5 --connect-timeout 10 \
            https://raw.githubusercontent.com/P3TERX/GeoLite.mmdb/download/GeoLite2-ASN.mmdb \
            -o Common/GeoLite2-ASN.mmdb

          echo "File downloaded successfully."

      - name: Commit & Push with retry
        run: |
          set -e

          push_with_retry() {
            for i in {1..3}; do
              git fetch origin
              git reset --hard origin/${BRANCH}

              git add Common/GeoLite2-ASN.mmdb
              git commit -m "Sync GeoLite2-ASN.mmdb" || {
                echo "No changes detected, skipping commit."
                exit 0
              }

              echo "Pushing attempt $i ..."
              if git push origin ${BRANCH}; then
                echo "Push succeeded."
                return 0
              fi

              echo "Push failed. Retrying in 5 seconds..."
              sleep 5
            done

            echo "Push failed after 3 attempts."
            exit 1
          }

          push_with_retry
